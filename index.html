<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GET и POST — Демонстрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <main class="card">

        <h1 class="title">Демонстрация методов GET и POST</h1>

        <h2 class="subtitle">Форма (GET)</h2>
        <p class="desc">После отправки данные появятся прямо в адресной строке (URL)</p>

        <form class="form" method="get" action="">
            <div class="form-row">
                <label class="form-label">Фамилия</label>
                <input class="form-input" type="text" name="lastName" required>
            </div>

            <div class="form-row">
                <label class="form-label">Имя</label>
                <input class="form-input" type="text" name="firstName" required>
            </div>

            <div class="form-row">
                <label class="form-label">Отчество</label>
                <input class="form-input" type="text" name="middleName" required>
            </div>

            <button type="submit" class="btn">Отправить (GET)</button>
        </form>

        <hr style="margin: 25px 0; opacity: 0.3;">

        <h2 class="subtitle">Форма (POST)</h2>
        <p class="desc">После отправки откроется окно с данными, отправленными методом POST</p>

        <form class="form" method="post" action="https://httpbin.org/post" target="_blank">
            <div class="form-row">
                <label class="form-label">Фамилия</label>
                <input class="form-input" type="text" name="lastName" required>
            </div>

            <div class="form-row">
                <label class="form-label">Имя</label>
                <input class="form-input" type="text" name="firstName" required>
            </div>

            <div class="form-row">
                <label class="form-label">Отчество</label>
                <input class="form-input" type="text" name="middleName" required>
            </div>

            <button type="submit" class="btn">Отправить (POST)</button>
        </form>

    </main>
</div>
</body>
</html>
